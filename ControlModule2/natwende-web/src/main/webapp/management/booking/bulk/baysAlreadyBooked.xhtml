<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dataTable var="bookedBay" value="#{BulkBookingAction.bookedBays}" widgetVar="var_BaysAlreadyBooked"
		rows="10" paginator="true" id="cars" paginatorPosition="bottom" style="margin-top: 15px;"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,20,30">	
		
		<f:facet name="header">
			<h:outputText value="Bays Already Booked"/>
		</f:facet>
		
		<p:column headerText="BAY NO">
			<h:outputText value="#{bookedBay.bayNumber}" style="font-style: italic;"/>
		</p:column>
		
		<p:column headerText="VISITOR">
			<h:outputText value="#{bookedBay.visitorName}" style="font-style: italic;"/>				
		</p:column> 
		
	</p:dataTable>

</ui:composition>
