<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:panel header="#{header}" style="height: #{height};box-sizing:border-box">
		<p:panelGrid columns="2" columnClasses="columnHeader, columnNormal">
		
			<h:outputText value="Customer" />		
			<h:outputText value="#{branch.name} (#{branch.code})" />
			
			<h:outputText value="Contact Person" />
			<h:outputText value="#{branch.contactPerson}" />

			<h:outputText value="Tel" />
			<h:outputText value="#{branch.contactNumber}" />

			<h:outputText value="Email" />
			<h:outputText value="#{branch.contactEmail}" />
			
		</p:panelGrid>
</p:panel>
</ui:composition>
