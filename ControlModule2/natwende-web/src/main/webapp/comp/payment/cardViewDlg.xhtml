<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
				
	<p:dialog id="cardView-dlg" 
			  widgetVar="var_CardViewDlg" 
			  showEffect="fade"
			  hideEffect="fade"
			  maximizable="true" 
			  closable="true" 
			  header="Confirm" 
			  modal="true" 
			  width="800">
			  
		<h:form id="cardView-form">
		
			<p:panelGrid columns="2" columnClasses="label,value" layout="grid">
				<h:outputText value="Card number: "/>
				<p:inputText value="#{CardAction.selectedEntity.cardNumberEncrypted}"/>
				
				<h:outputText value="Expiry date: "/>
				<p:inputText value="#{CardAction.selectedEntity.expiryDate}"/>
				
				<h:outputText value="CVV: "/>
				<p:inputText value="#{CardAction.selectedEntity.cvv2}"/>
			</p:panelGrid>
		
			<p:toolbar style="border: none;">
				<f:facet name="left">
					<p:commandButton value="Close"
									 process="@this"
									 icon="ui-icon-close"
									 oncomplete="PF('var_CardViewDlg').hide();" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Save"
									 process="@this, cardView-form"
									 update="mainForm"
									 icon="ui-icon-disk"
									 actionListener="#{CardAction.saveEntity}" />
				</f:facet>
			</p:toolbar>
		</h:form>
		
	</p:dialog>
	
</ui:composition>
