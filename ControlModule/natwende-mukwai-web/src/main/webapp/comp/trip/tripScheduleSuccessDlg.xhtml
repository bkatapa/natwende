<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
				
	<p:dialog id="tripScheduleSuccess-dlg"
			  width="600"
			  responsive="true" 
			  widgetVar="var_TripScheduleSuccessDlg" 
			  showEffect="fade"
			  hideEffect="fade"
			  closable="true" 
			  maximizable="true"			  
			  header="#{TripScheduleAction.selectedEntity.route}" 
			  modal="true" 
			  styleClass="disable-scroll">
			  
 		<p:ajax event="close" listener="#{TripScheduleAction.closeSuccessDialogBox}" />
			  
		<h:form id="tripScheduleSuccess-form">
			<div align="center">
				<p:graphicImage name="images/Thumbs-Up-Green.jpg" width="150" height="150" style="margin: auto;"/>
				<br />
				<h:outputText value="Schedule was saved successfully!" style="color: green; font-size: 20pt; margin: auto;" />
			</div>
			<p:separator style="margin-top: 20px;" />
			<p:toolbar style="border: none;">
				<f:facet name="left">
					<p:commandButton value="OK"
									 icon="ui-icon-check"
									 process="@this"
									 action="#{TripScheduleAction.closeSuccessDialogBox}" />
				</f:facet>
			</p:toolbar>
		</h:form>
		
	</p:dialog>
	
	<style>
		.disable-scroll .ui-dialog-content {
			overflow: hidden !important;
		}
	</style>
	
</ui:composition>
