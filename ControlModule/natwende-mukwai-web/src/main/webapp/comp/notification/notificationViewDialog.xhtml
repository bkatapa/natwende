<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
                
<p:dialog id="#{id}" header="Alert" widgetVar="jsNotificationViewDialog" modal="true" fitViewport="true" resizable="false">
       <h:form id="#{id}-form">               
			<p:growl id="msgs" showDetail="true" autoUpdate="true"/>
			<p:panel id="notificationViewDialogPanel" style="border: none">
			
				<p:panelGrid columns="2" columnClasses="columnHeader,columnNormal">				
					  <h:outputText value="Date" />					  
					  <h:outputText value="#{notification.submitDate}">
					  	  <f:convertDateTime pattern="#{formats.shortDateTime}" />
					  </h:outputText>					  
					  
					  <h:outputText value="Subject" />
					  <h:outputText value="#{notification.subject}" />				
				</p:panelGrid>
				
				<p:scrollPanel id="notificationMessage" style="width: 800px;height: 400px; border: none" mode="native">					
					<h:outputText value="#{notification.message}" escape="false" />					
				</p:scrollPanel>			
			</p:panel>
			
			<p:panel style="text-align: right; border: 0px; margin-top: 10px;">                
                <p:commandButton ajax="true" value="Close" styleClass="button" icon="ui-icon-close" oncomplete="PF('jsNotificationViewDialog').hide();"/>
            </p:panel>			
		</h:form>
</p:dialog>

</ui:composition>
