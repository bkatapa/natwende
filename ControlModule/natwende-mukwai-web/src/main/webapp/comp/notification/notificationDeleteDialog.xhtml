<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
                
<p:dialog id="notificationDeleteDialog" header="Alert" widgetVar="jsNotificationDeleteDialog" modal="true" fitViewport="true" resizable="false">
       <h:form id="creditLimitExceededDialogForm">
            <p:messages severity="error" showDetail="false" autoUpdate="true"/>
            <p:panel style="border: 0px; margin-top: 10px;"> 
                <h:outputText value="Are you sure you want to delete the notification?" style="background: none;"/>
                <p:panel  style="background: none; border: 0px; margin-top: 10px;text-align: center;">            	  
                    <p:commandButton ajax="true" value="OK" oncomplete="PF('jsNotificationDeleteDialog').hide();" action="#{NotificationAdminAction.delete}"/>			        			            
                    <p:commandButton ajax="true" value="Cancel" oncomplete="PF('jsNotificationDeleteDialog').hide();"/>
                </p:panel> 
            </p:panel>
        </h:form>
</p:dialog>

</ui:composition>
