<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
				
	<p:dialog id="routeView-dlg" 
			  widgetVar="var_ConfirmMirrorDlg" 
			  showEffect="fade"
			  hideEffect="fade"
			  maximizable="true" 
			  closable="true" 
			  header="Confirm" 
			  modal="true" 
			  width="800">
			  
		<h:form id="confirmDlg-form">
			<h:outputText value="Do you want to create a mirror of this route as well?" />
			<hr style="margin-top: 30px;" />
			<div align="center">
				<p:toolbar style="border: none;">
					<f:facet name="left">
						<p:commandButton value="No"
										 action="/route/routeCreateSuccess?faces-redirect=true"
										 icon="ui-icon-close" />
					</f:facet>
					<f:facet name="right">
						<p:commandButton value="Yes"
										 action="#{StretchAction.createMirror}"
										 icon="ui-icon-check" />
					</f:facet>
				</p:toolbar>
			</div>
		</h:form>
		
	</p:dialog>
		
</ui:composition>
