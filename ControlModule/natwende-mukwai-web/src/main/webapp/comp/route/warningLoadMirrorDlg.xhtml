<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
	<p:dialog id="loadMirrorRouteWarning-dlg" widgetVar="var_loadMirrorRouteWarningDlg" showEffect="fade" closable="true" header="Warning" modal="true" width="600">
		<h:form>
			<div align="center" style="text-align: center;">				
				<p:graphicImage name="images/icons/Blinking_warning.gif" width="150" height="150" style="margin: auto;"/>
				<br />
				<h:outputText style="color: brown; font-size: 20pt; margin: auto;" value="Are you sure you want to load mirror route #{RouteAction.selectedEntity.mirrorRoute.name} into this window?"/>
			</div>
			<p:separator style=" margin-top: 20px;"/>
			<p:toolbar style="border: none;">
				<f:facet name="left">
					<p:commandButton value="Cancel"
									 process="@this"
									 oncomplete="PF('var_loadMirrorRouteWarningDlg').hide()"
									 icon="ui-icon-close"/>
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Ok"
									 action="#{RouteAction.viewEntity}"
									 oncomplete="PF('var_loadMirrorRouteWarningDlg').hide()"
									 icon="ui-icon-check">
						<f:setPropertyActionListener value="#{RouteAction.selectedEntity.mirrorRoute}" target="#{RouteAction.selectedEntity}" />				 
					 </p:commandButton>
				</f:facet>
			</p:toolbar>
		</h:form>
	</p:dialog>
	
	<style>
		.disable-scroll .ui-dialog-content { overflow: hidden !important; }
	</style>
				
</ui:composition>
