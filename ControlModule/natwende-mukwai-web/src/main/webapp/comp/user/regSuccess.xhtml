<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
				
	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
				<meta name="viewport" content="width=device-width, initial-scale=1" />
				<title>User registration - Success</title>
				<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
				<script type="text/javascript" src="../js/count-down.js"></script>
			</f:facet>
		</h:head>
		
		<h:body>
		
			<p:panelGrid columns="1" layout="grid">
				
				<f:facet name="header">
					<div align="left">
						<p:button value="Home" outcome="/pages/trips" icon="ui-icon-home" />
					</div>
				</f:facet>
				
				<h:panelGrid columns="1" style="margin: auto; text-align: center;" cellspacing="10" cellpadding="10">
					<p:outputPanel styleClass="ui-corner-all" style="font-size: x-large; color: whitesmoke; background: lightgreen; padding: 5px">
						<h:outputText value="Thank you #{UserAction.selectedEntity.firstname.toUpperCase()} for registering with NATWENDE. You can now freely search for trips and book a seat for your next journey."/>
						<h:outputText value="You will now be redirected to the home screen."/>
					</p:outputPanel>
				
					<p:outputPanel id="countmsg">Count down here</p:outputPanel>				
				
					<p:graphicImage name="images/thumbs-up.png" width="200" height="200" />
				</h:panelGrid>
				
			</p:panelGrid>
		
		</h:body>
	</f:view>		
				
</html>
