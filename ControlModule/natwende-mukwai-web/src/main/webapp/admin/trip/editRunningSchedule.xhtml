<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"				
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core">
				
	<p:panelGrid columns="4" layout="grid" style="margin-top: 5px;">
		<p:fieldset legend="Start date" style="border: none;">
			<p:calendar value="#{tripSchedule.startDate}"
						showSecond="false"
						mode="inline">
				<p:ajax event="dateSelect" process="@this" update="tripScheduleEdit-fieldset" />
			</p:calendar>
		</p:fieldset>
		<p:fieldset legend="End date" style="border: none;">
			<p:calendar value="#{tripSchedule.endDate}"						
						mode="inline">
				<p:ajax event="dateSelect" process="@this" update="tripScheduleEdit-fieldset" />
			</p:calendar>
		</p:fieldset>
		<p:fieldset legend="Departure time" style="border: none;">
			<p:calendar value="#{tripSchedule.scheduledDepartureTime}"
						timeOnly="true"
						pattern="HH:mm"
						showSecond="false">
				<p:ajax event="dateSelect" process="@this" update="tripScheduleEdit-fieldset" />
			</p:calendar>
		</p:fieldset>
		<p:fieldset legend="Trip schedule" style="border: none;" id="tripScheduleEdit-fieldset">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Start date: "/>
				<h:outputText value="#{tripSchedule.startDateAsString}"/>
				
				<h:outputText value="End date: "/>
				<h:outputText value="#{tripSchedule.endDateAsString}"/>
				
				<h:outputText value="Departure time: "/>
				<h:outputText value="#{tripSchedule.scheduledDepartureTimeAsString}"/>
				
				<h:outputText value="Frequency: "/>
				<h:outputText value="#{tripSchedule.formattedFrequency}"/>
			</h:panelGrid>
		</p:fieldset>
		<f:facet name="header">
			<div style="text-align: right;">
				<p:selectManyCheckbox value="#{tripSchedule.daysOfWeek}" layout="responsive" columns="7">
					<f:selectItems value="#{TripScheduleAction.daysOfWeek}"
								   var="day"
								   itemLabel="#{day.display}"
								   itemValue="#{day}"/>
		   			<p:ajax process="@this" update="tripScheduleEdit-fieldset"/>
				</p:selectManyCheckbox>
			</div>
		</f:facet>
	</p:panelGrid>	
				
</ui:composition>
