<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout/templatePage.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
                
	<ui:define name="content">

		<p:dataTable id="reservation-table" 
					 value="#{ReservationAction.entityList}" 
					 var="entity" 
                     rowKey="#{entity.id}"
                     paginator="true"
                     rows="10"
                     lazy="true"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="10,20,50"
                     resizableColumns="true"
                     style="margin-top: 10px;">
                     
   			<f:facet name="header">
   				<h:outputText value="My trip reservations" />
        	</f:facet>
        	
	        <p:column headerText="Ticket" style="text-align: center;">
	            <p:graphicImage name="images/icons/ticket.jpg" width="30" height="30" />
	        </p:column>
	        
	        <p:column headerText="Customer name">
	            <h:outputText value="#{entity.customer.name}" />
	        </p:column>
	        
	        <p:column headerText="Payment amount">
	            <h:outputText value="#{entity.payment.amount}">
	            	<f:convertNumber currencySymbol="K" type="currency" />
	            </h:outputText>
	        </p:column>
	        
	        <p:column headerText="Payment method">
	            <h:outputText value="#{entity.payment.paymentOption.display}" />
	        </p:column>
	        
	        <p:column headerText="Status">
	            <h:outputText value="#{entity.bookingStatus.display}" />
	        </p:column>
	        
	        <p:column headerText="Seats" style="text-align: center;">
	            <p:commandLink value="1" />
	        </p:column>
	        
        </p:dataTable>
        
  	</ui:define>
	        
</ui:composition>
