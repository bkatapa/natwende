<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"	
		xmlns:p="http://primefaces.org/ui"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:o="http://omnifaces.org/ui">

	<h:form id="validationProvidersForm" styleClass="formBackground">
		<p:messages severity="error" autoUpdate="true" showDetail="true" showIcon="true"/>

		<pe:fluidGrid hGutter="20" vGutter="20">
			<pe:fluidGridItem type="input">
				<p:fieldset legend="Identifiers" widgetVar="var_identifierFieldSet" style="height: 220px;">
					<p:panelGrid columns="3" columnClasses="columnHeader, columnNormal">
						<h:outputLabel for="parkingSite-qrIdentifier1" value="QR Identifier 1:" />
						<p:inputText id="parkingSite-qrIdentifier1"
							     value="#{ParkingSiteAction.selectedEntity.qrIdentifier1}"
							     disabled="#{ParkingSiteAction.editMode == false}" />
						<p:message for="parkingSite-qrIdentifier1" style="color:red" />

						<h:outputLabel for="parkingSite-qrIdentifier2" value="QR Identifier 2:" />
						<p:inputText id="parkingSite-qrIdentifier2"
							     value="#{ParkingSiteAction.selectedEntity.qrIdentifier2}"
							     disabled="#{ParkingSiteAction.editMode == false}" />
						<p:message for="parkingSite-qrIdentifier2" style="color:red" />

						<h:outputLabel for="parkingSite-qrIdentifier3" value="QR Identifier3:" />
						<p:inputText id="parkingSite-qrIdentifier3"
							     value="#{ParkingSiteAction.selectedEntity.qrIdentifier3}"
							     disabled="#{ParkingSiteAction.editMode == false}" />
						<p:message for="parkingSite-qrIdentifier3" style="color:red" />
					</p:panelGrid>
				</p:fieldset>
			</pe:fluidGridItem>		
		</pe:fluidGrid>

		<p:panel rendered="#{ParkingSiteAction.editMode == true}">		
			<div style="text-align: right">
				<p:commandButton id="updateQRIdentifiers" ajax="true" value="Update"
						 styleClass="button" icon="ui-icon-check"
						 action="#{ParkingSiteEditAction.saveParkingSite('EDIT')}"
						 process="validationProvidersForm" update="@widgetVar(var_ManagerFieldSet)"
						 rendered="#{ParkingSiteAction.showUpdateButton()}" />
			</div>
		</p:panel>
	</h:form>

</ui:composition>
