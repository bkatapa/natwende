<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel style="position: relative; top: 20px; width:250px; margin: auto; background: #DDDDDD" rendered="#{userSessionAction.buyer}">
        <p:panelGrid columns="2" columnClasses="columnHeader, columnNormal">
            <h:outputText value="Account Limit" />
            <h:outputText value="#{userSessionAction.accountBalance.creditLimit}" converter="CurrencyFormatter" />
            <h:outputText value="Current Balance" />
            <h:outputText value="#{userSessionAction.accountBalance.availableBalance}" converter="CurrencyFormatter" />
        </p:panelGrid>
    </p:panel>
</ui:composition>
