<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:dialog id="imageUploadDialog" header="Upload Image" widgetVar="jsImageUploadDialog" modal="true" fitViewport="true" resizable="false">
        <h:form id="imageUploadForm" enctype="multipart/form-data">
            <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
            <p:outputPanel id="imageUpload" autoUpdate="true">            	
                <p:fileUpload id="imageFile" mode="simple"
                              value="#{ProductAction.imageUploadFile}"   sizeLimit="3072000" invalidSizeMessage="File size must be less that 3MB"         		
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/i" />   	            
            </p:outputPanel>
            <p:panelGrid columns="2" columnClasses="alignmentRight">
                <p:commandButton actionListener="#{ProductAction.saveProductImage}" value="Update" update="@all"
                                 ajax="false" styleClass="button" oncomplete="if(!args.validationFailed &amp;&amp; args.ok) PF('jsImageUploadDialog').hide()"/>
                <p:commandButton value="Cancel" ajax="true" onsuccess="PF('jsImageUploadDialog').hide();" styleClass="button" immediate="true" >
                    <p:confirm header="Confirmation"  message="Cancel image upload?" icon="ui-icon-alert"  />
                </p:commandButton>
            </p:panelGrid>                        
        </h:form>
    </p:dialog>
</ui:composition>
