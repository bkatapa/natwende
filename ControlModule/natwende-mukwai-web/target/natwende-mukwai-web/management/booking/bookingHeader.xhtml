<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:toolbar>
	<f:facet name="left">
		<h:outputLabel value="Parking Site: " for="header-parkingSite" style="margin-left: 10px;"/>		
		<h:outputText id="header-parkingSite" value="#{SkiDataParkingUtils.parkingSiteNameForCurrentUser}" style="margin-left: 10px;"/>
	</f:facet>
	<f:facet name="right">
		<h:outputLabel value="Tenant: " for="header-tenant" style="margin-right: 10px;" rendered="#{userSessionAction.tenantAdministrator or userSessionAction.tenantBasicUser or userSessionAction.tenantUser}"/>
		<h:outputText id="header-tenant" value="#{SkiDataParkingUtils.tenantNameForCurrentUser}" style="margin-right: 10px;" rendered="#{userSessionAction.tenantAdministrator or userSessionAction.tenantBasicUser or userSessionAction.tenantUser}"/>			
	</f:facet>
	</p:toolbar>
</ui:composition>
