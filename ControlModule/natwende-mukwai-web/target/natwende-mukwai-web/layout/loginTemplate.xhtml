<h:body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<form name="loginForm" method="POST" action="j_security_check" class="login100-form validate-form">
					<!-- 
					<span class="login100-form-title p-b-26"> Natwende </span> -->
					
					<span class="login100-form-title p-b-26">
						<p:graphicImage name="images/natwende/natwende-2.png" width="100px" height="100px" />
					</span>
					
					<!-- 
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span> -->
					
					<!-- Dynamic content goes here -->		
					<ui:insert name="content" id="content" />

					<div class="wrap-input100 validate-input" 
						 data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="j_username" />
						<span class="focus-input100" data-placeholder="Email" />
					</div>

					<div class="wrap-input100 validate-input"
						 data-validate="Enter password">
						<span class="btn-show-pass"> <i class="zmdi zmdi-eye">
							</i>
						</span> 
						<input class="input100" type="password" name="j_password" />
						<span class="focus-input100" data-placeholder="Password" />
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn" />
							<input type="submit" class="login100-form-btn loginButton" value="Login" />
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>
						<a class="txt2" href="#"> Sign Up </a>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>

	<div id="dropDownSelect1" />
