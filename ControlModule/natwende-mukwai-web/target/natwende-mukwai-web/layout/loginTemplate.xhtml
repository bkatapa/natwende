<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
    <!ENTITY ndash "&#8211;"> 
    ]>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Natwende Portal - Login</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/resources/login-resources/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <h:outputStylesheet library="login-resources" name="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="fonts/iconic/css/material-design-iconic-font.min.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="vendor/animate/animate.css" />
    <!--===============================================================================================-->	
	<h:outputStylesheet library="login-resources" name="vendor/css-hamburgers/hamburgers.min.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="vendor/animsition/css/animsition.min.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="vendor/select2/select2.min.css" />
    <!--===============================================================================================-->	
	<h:outputStylesheet library="login-resources" name="vendor/daterangepicker/daterangepicker.css" />
    <!--===============================================================================================-->
	<h:outputStylesheet library="login-resources" name="css/util.css" />
	<h:outputStylesheet library="login-resources" name="css/main.css" />
    <!--===============================================================================================-->
</h:head>
<h:body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url(&quot;#{resource['login-resources:images/bg-01.jpg']}&quot;);">
			<div class="wrap-login100">
			
				<form id="login-form" name="loginForm" method="POST" action="j_security_check" class="login100-form validate-form">
					<!-- 
					<span class="login100-form-title p-b-26"> Natwende </span> -->
					
					<span class="login100-form-title p-b-10">
						<p:graphicImage name="images/natwende/natwende-2.png" width="70px" height="70px" />
					</span>
					
					<!-- 
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span> -->
					
					<!-- Dynamic content goes here -->		
					<ui:insert name="content" id="content" />

					<div class="wrap-input100 validate-input" 
						 data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="j_username" />
						<span class="focus-input100" data-symbol="&#xf206;" data-placeholder="Email" />
					</div>

					<div class="wrap-input100 validate-input"
						 data-validate="Enter password">
						<span class="btn-show-pass"> <i class="zmdi zmdi-eye">
							</i>
						</span> 
						<input class="input100" type="password" name="j_password" />
						<span class="focus-input100" data-symbol="&#xf190;" data-placeholder="Password" />
					</div>
					
					<div class="text-right p-t-0 p-b-20">
						<a href="#" style="float: left">
							Sign Up
						</a>
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="$('#login-form').submit();">
								Login
							</button>
						</div>
					</div>
					<!-- 
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn" />
							<input type="submit" 
								   class="login100-form-btn"
								   style="color: #555555;" 
								   value="Login" />
						</div>
					</div>
					-->
					
					<div class="text-center p-t-50">
						<span class="txt1">
							&copy;2019 Product of Mweka Business Solutions. 
						</span>
						<a class="txt2" href="#"> Terms &amp; Conditions </a>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>

	<div id="dropDownSelect1" />
	
	<!--===============================================================================================-->
    <h:outputScript library="login-resources" name="vendor/jquery/jquery-3.2.1.min.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="vendor/animsition/js/animsition.min.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="vendor/bootstrap/js/popper.js" />
	<h:outputScript library="login-resources" name="vendor/bootstrap/js/bootstrap.min.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="vendor/select2/select2.min.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="vendor/daterangepicker/moment.min.js" />
	<h:outputScript library="login-resources" name="vendor/daterangepicker/daterangepicker.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="vendor/countdowntime/countdowntime.js" />
    <!--===============================================================================================-->
	<h:outputScript library="login-resources" name="js/main.js" />
	
</h:body>
</html>
