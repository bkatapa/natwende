<!DOCTYPE html [
    <!ENTITY copy "&#169;"> 
    <!ENTITY ndash "&#8211;"> 
    ]>

    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:p="http://primefaces.org/ui"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:f="http://java.sun.com/jsf/core">
        <h:head>
            <title>password reset request</title>
            <h:outputStylesheet name="css/base-#{themeSessionAction.sitename}.css" />
            <h:outputStylesheet name="css/login.css"/>            
        </h:head>      
        <h:body>        
        <div id="page">
			<div id="banner">   
        		<ui:include src="../layout/logo.xhtml" />
            </div>
                <h:form>
                    <div class="loginContainer">
                        <div id="loginBox" class="login">
                            <h1>SkiData Parking Access Portal</h1>
                            <p align="center">To reset your password, please enter your username below.</p>
                            <div style="margin-top: 10px;" align="center">
                                <p:messages id="msgs2" autoUpdate="true" globalOnly="true" showDetail="false"/>
                                <h:panelGrid columns="1">
                                    <p:inputText  value="#{UserPasswordResetAction.username}" id="userVO-username" placeholder="Username" autocomplete="off">
                                    </p:inputText>
                                    <p:message for="userVO-username"/>
                                </h:panelGrid>
                            </div>
                            <div style="margin-top: 10px;" align="center">
                                <p:commandButton action="#{UserPasswordResetAction.sendPasswordResetNotificationForSuppliedUsername()}" value="Submit" ajax="false" 
                                                 styleClass="buttons"/>
                            </div>
                        </div>
                        <div class="login-help">
                            <p>Proceed to Login <h:link outcome="Home" value="Click here to Login"/> </p>
                        </div>
                    </div>                    
                </h:form>
            </div> 
            <div>
            <ui:include src="/layout/footer.xhtml" />
            </div>
        </h:body>
    </html>
